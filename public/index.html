<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="container">
        <h1 class=header>Engisol App</h1>

        <section id="signedOut">
            <button id="signInBtn">Sign In With Google</button>

        </section>



        <section id="signedIn" hidden="true">
            <div id="userInfo">
                <div id="userDetails"></div>
                <button id="signOutBtn" class="btn btn-primary">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </section>


        <section id="createButton" hidden="true">
            <p id="grossPrice"></p>
            <div id="theForm">
                <form id="form" autocomplete="off">
                    <label for="product" class="form-label">Product:</label><br>
                    <input required="true" type="text" id="productName" name="product" class="form-control"><br>
                    <label for="price" class="form-label">Price:</label><br>
                    <input required="true" type="number" id="price" name="price" min="1" max="9999"
                        class="form-control">
                    <br>
                    <button id="create" class="btn btn-primary">Create something</button>
                </form>
            </div>

            <div id="peopleList"></div>

        </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="auth.js"></script>

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional

        firebase.initializeApp(firebaseConfig);
        firebase.analytics();

        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</html>
