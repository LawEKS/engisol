<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engisol App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/857329271b.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h1 class=header id="signedInHeader">My Inventory</h1>

        <section id="signedOut">
            <h1 id="landingHeader">Engisol <i class="fas fa-sun" id="logo"></i></h1>
            <button id="signInBtn" class="btn btn-primary btn-lg">Sign In With Google <i class="fab fa-google"></i>
            </button>

        </section>



        <section id="signedIn" hidden="true">
            <div id="userInfo">
                <button id="signOutBtn" class="btn btn-primary btn-sm">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
                <div id="userDetails"></div>
                <nav class="navbar navbar-light bg-light">
                    <a href="./clients.html">Clients</a>
                </nav>
            </div>
        </section>


        <section id="createButton" hidden="true">
            <p id="grossPrice"></p>
            <div id="theForm">
                <form id="form" autocomplete="off">

                    <input required="true" type="text" id="productName" name="product" class="form-control"
                        placeholder="Product"><br>

                    <input required="true" type="number" id="price" name="price" min="1" max="9999" class="form-control"
                        placeholder="Price">

                    <hr>
                    <button id="create" class="btn btn-primary btn-lg">
                        <i class="fas fa-plus-square"></i>
                    </button>

                </form>
            </div>

            <div id="peopleList"></div>

        </section>
    </div>



    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
 https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="auth.js"></script>
    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="./js/app.js" defers></script>
</body>

</html>
